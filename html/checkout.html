<div id="check-out-title">CHECKOUT</div>
<div id="check-out-item-count">MY CART: 2 items</div>
<div id="check-out-content-container">
    <div id="continue-shopping-button">
        <button class="back-button" onclick="history.back()">
            <i class="fi fi-ss-direction"></i>< Back to Cart
        </button>
    </div>


    <form class="checkout-form">

        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required>

        <div class="input-group">
            <div class="input-half">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-half">
                <label for="mobile">Mobile*</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
        </div>

        <label for="address">Shipping Address*</label>
        <input type="text" id="address" name="address" required>

        <div class="input-group">
            <div class="input-half">
                <label for="suburb">Suburb*</label>
                <input type="text" id="suburb" name="suburb" required>
            </div>
            <div class="input-half">
                <label for="country">Country / Region*</label>
                <input type="text" id="country" name="country" required>
            </div>
        </div>

        <label for="postcode">Postcode*</label>
        <input type="text" id="postcode" name="postcode" required>

        <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I have read and agree with the Terms & Conditions</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="updates" name="updates">
            <label for="updates">I would like to receive email updates with special offers, promotions, new products and alerts for restocked items</label>
        </div>
    </form>

    <div id="check-out-summary">
        <h2>SATCHEL BAG</h2>
        <div class="total-price">
            <span class="label">Sub-total</span>
            <span class="price">$290</span>
        </div>
        <div class="total-price">
            <span class="label">Shipping Fee</span>
            <span class="price">$0</span>
        </div>
        <p class="free-shipping-message">You’ve got FREE SHIPPING!</p>
        <div class="total-price">
            <span class="label">Total</span>
            <span class="price total">$290</span>
        </div>
    </div>
</div>
