<div id="cart-head-container">
    <div id="continue-shopping-button">
        <button class="back-button" onclick="history.back()">
            <i class="fi fi-ss-direction"></i>< Continue shopping
        </button>
    </div>
    <div id="cart-title-container">
        <div id="car-title-text">MY CART</div>
        <div id="free-shipping-progress-container">
            <div id="free-shipping-progress-content">
                <p>You're $44 way from FREE SHIPPING</p>
            </div>
            <div id="free-shipping-progress-bar">

            </div>
        </div>
    </div>
    <div id="blank-section-right"></div>
</div>






<div id="cart-container">
    <div class="cart-items">
        <div class="cart-header">
            <div class="product-header">Products</div>
            <div class="quantity-header">Quantity</div>
            <div class="subtotal-header">Subtotal</div>
        </div>
        <div class="cart-item">
            <div class="product-detail">

                <img class="product-img" src="../images/Belt_Tip_Brown.png" alt="Brown Tip Belt">


                <div class="product-title">
                    <div class="product-type">Belts</div>
                    <div class="product-name">TIP BELT</div>
                </div>

                <div class="product-color-and-size-container">
                    <div class="product-color">Brown</div>
                    <div class="product size">34"</div>
                </div>
            </div>
            <div class="quantity-controls">
                <button class="quantity-btn minus">-</button>
                <input type="text" value="1" readonly>
                <button class="quantity-btn plus">+</button>
            </div>
            <div class="product-subtotal">
                <span>$55</span>
            </div>
        </div>
    </div>
    <div class="cart-summary">
        <div id="cart-summary-information">
            <h2>TOTAL</h2>
            <span class="total-price">$290</span>
            <span class="tax-shipping">Excl. GST & Shipping</span>
        </div>
        <div id="cart-summary-checkout-button">
            <button class="checkout-button" onclick="navToCheckoutPage()">Secure Checkout</button>
        </div>
    </div>
</div>
<script src="../scripts/cart.js"></script>
