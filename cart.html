<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Cart | AWL Leather</title>
    <link rel="stylesheet" href="stylesheets/layout.css">
    <link rel="stylesheet" href="stylesheets/buttons.css">
    <link rel="stylesheet" href="stylesheets/cart.css">
    <link rel="icon" type="image/x-icon" href="images/awl_favicon.png">
    <link rel="stylesheet" href="stylesheets/visuals.css">
</head>
<body>
<div class="header">
    <div id="topnav" class="topnav">
        <a href="index.html"> <logo>AWL</logo></a>
        <div class="dropdown">
            <button class="dropbtn">MENU +</button>
            <div class="dropdown-content">
                <a href="#">About +</a>
                <a href="browse-all.html">Shop +</a>
                <a href="#">Contact Us</a>
                <a href="#">My Account</a>
            </div>
        </div>
        <div class="split">
            <a href="#"><i class="fi fi-rs-heart"></i>Wishlist</a>
            <a href="cart.html"><i class="fi fi-rs-shopping-cart"></i>Cart</a>
        </div>
    </div>
</div>

<div id="cart-head-container">
    <div id="continue-shopping-button">
        <button class="back-button" onclick="navToShoppingPage()">
            <i class="fi fi-ss-direction"></i>< Continue shopping
        </button>
    </div>
    <div id="cart-title-container">
        <div id="car-title-text">MY CART</div>
        <div id="free-shipping-progress-container">
            <div id="free-shipping-progress-content">
                <p>You're $44 way from FREE SHIPPING</p>
            </div>
            <div id="free-shipping-progress-bar">

            </div>
        </div>
    </div>
    <div id="blank-section-right"></div>
</div>

<div id="cart-container">
    <div class="cart-items">
        <div class="cart-header">
            <div class="product-header">Products</div>
            <div class="quantity-header">Quantity</div>
            <div class="subtotal-header">Subtotal</div>
        </div>
    <!--  render item here  -->
    </div>
    <div class="cart-summary">
        <div id="cart-summary-information">
            <h2>TOTAL</h2>
            <span class="cart-total-price">$290</span>
            <span class="tax-shipping">Excl. GST & Shipping</span>
        </div>
        <div id="cart-summary-checkout-button">
            <button class="checkout-button" onclick="navToCheckoutShippingPage()">
                <img src="images/locker.svg" alt="Locker Icon">
                <span>Secure Checkout</span>
            </button>
        </div>
    </div>
</div>
<script src="scripts/shopping-cart.js"></script>
</body>
</html>
